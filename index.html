<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Fee Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
</head>
<body>
    <header>
        <h1>Student Fee Manager</h1>
        <nav>
            <button id="dashboard-btn">Dashboard</button>
            <button id="add-student-btn">Add Student</button>
            <button id="payment-entry-btn">Payment Entry</button>
            <button id="student-list-btn">Student List</button>
            <button id="pending-fees-btn">Pending Fees</button>
        </nav>
    </header>
    <main>
        <section id="dashboard" class="screen active">
            <h2>Dashboard</h2>
            <p>Welcome to the Student Fee Manager. Select an option from the menu.</p>
            <div id="stats">
                <div>Total Students: <span id="total-students">0</span></div>
                <div>Total Payments: <span id="total-payments">0</span></div>
                <div>Pending Balances: â‚¹<span id="pending-balances">0</span></div>
            </div>
        </section>
        <section id="add-student" class="screen">
            <h2>Add Student</h2>
            <form id="student-form">
                <label for="student-name">Student Name:</label>
                <input type="text" id="student-name" required>
                <label for="room-no">Room No:</label>
                <input type="text" id="room-no" required>
                <label for="lunch-type">Lunch Type:</label>
                <select id="lunch-type" required>
                    <option value="One Time">One Time</option>
                    <option value="Two Time">Two Time</option>
                </select>
                <button type="submit">Add Student</button>
            </form>
        </section>
        <section id="payment-entry" class="screen">
            <h2>Payment Entry</h2>
            <form id="payment-form">
                <label for="student-select">Select Student:</label>
                <select id="student-select" required></select>
                <label for="total-fees">Total Fees:</label>
                <input type="number" id="total-fees" step="0.01" required>
                <label for="paid-amount">Paid Amount:</label>
                <input type="number" id="paid-amount" step="0.01" required>
                <label for="payment-mode">Payment Mode:</label>
                <select id="payment-mode" required>
                    <option value="Cash">Cash</option>
                    <option value="Online">Online</option>
                </select>
                <label for="payment-date">Date:</label>
                <input type="date" id="payment-date" required>
                <label for="balance">Balance:</label>
                <input type="number" id="balance" step="0.01" readonly>
                <button type="submit">Add Payment</button>
            </form>
        </section>
        <section id="student-list" class="screen">
            <h2>Student List</h2>
            <ul id="student-ul"></ul>
        </section>
        <section id="pending-fees" class="screen">
            <h2>Pending Fees</h2>
            <ul id="pending-ul"></ul>
        </section>
    </main>
    <script src="js/script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
