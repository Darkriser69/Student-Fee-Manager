<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Fee Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
</head>
<body>
    <header>
        <h1>Student Fee Manager</h1>
        <div class="header-buttons">
            <button id="add-student-modal-btn" class="header-btn">+ Add Student</button>
            <button id="add-payment-modal-btn" class="header-btn">+ Add Payment</button>
        </div>
    </header>
    <main>
        <!-- Dashboard Stats -->
        <section id="dashboard-stats" class="stats-section">
            <div id="stats">
                <div>
                    <span class="stat-label">Total Students</span>
                    <span class="stat-value" id="total-students">0</span>
                </div>
                <div>
                    <span class="stat-label">Total Payments</span>
                    <span class="stat-value" id="total-payments">0</span>
                </div>
                <div>
                    <span class="stat-label">Pending Balance</span>
                    <span class="stat-value">â‚¹<span id="pending-balances">0</span></span>
                </div>
            </div>
        </section>

        <!-- Forms Section (now in modals) -->
        <section id="forms-section" class="forms-section" style="display:none;">
        </section>

        <!-- Search Section -->
        <section id="search-section" class="search-section">
            <input type="text" id="search-box" placeholder="Search students by name...">
        </section>

        <!-- Students Data Section -->
        <section id="students-data" class="students-section">
            <h2>Students Information</h2>
            <div id="students-container" class="students-container"></div>
        </section>
    </main>

    <!-- Add Student Modal -->
    <div id="student-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" data-modal="student-modal">&times;</span>
            <h3>Add Student</h3>
            <form id="student-form">
                <input type="text" id="student-name" placeholder="Student Name" required>
                <input type="text" id="room-no" placeholder="Room No" required>
                <input type="tel" id="phone-no" placeholder="Phone Number" required>
                <select id="lunch-type" required>
                    <option value="">Select Lunch Type</option>
                    <option value="One Time">One Time</option>
                    <option value="Two Time">Two Time</option>
                </select>
                <button type="submit">Add Student</button>
            </form>
        </div>
    </div>

    <!-- Add Payment Modal -->
    <div id="payment-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" data-modal="payment-modal">&times;</span>
            <h3>Add Payment</h3>
            <form id="payment-form">
                <select id="student-select" required>
                    <option value="">Select Student</option>
                </select>
                <input type="number" id="total-fees" placeholder="Total Fees" step="0.01" required>
                <input type="number" id="paid-amount" placeholder="Paid Amount" step="0.01" required>
                <select id="payment-mode" required>
                    <option value="">Select Payment Mode</option>
                    <option value="Cash">Cash</option>
                    <option value="Online">Online</option>
                </select>
                <input type="date" id="payment-date" required>
                <input type="number" id="balance" placeholder="Balance" step="0.01" readonly>
                <button type="submit">Add Payment</button>
            </form>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { firebaseConfig } from "./config.js";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.db = db;
        window.collection = collection;
        window.addDoc = addDoc;
        window.getDocs = getDocs;
        window.deleteDoc = deleteDoc;
        window.doc = doc;
        window.query = query;
        window.where = where;
        window.onSnapshot = onSnapshot;
    </script>
    <script src="js/script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
